<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="vendors/honeycomb.min.js"></script>
    <script src="vendors/pixi.min.js"></script>
    <script src="vendors/viewport.js"></script>
    <script src="vendors/simplex-noise.min.js"></script>
    <script src="vendors/reimg.js"></script>
    <script src="vendors/jquery-3.3.1.slim.min.js"></script>
    <script src="vendors/popper.min.js"></script>
    <script src="vendors/bootsrap/bootstrap.min.js"></script>

    <title>Basic Procedural Hexagon Terrain Generator</title>

<body>
    <div class="container">
        <p class="mt-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gridSettingsModal">
                Grid Settings
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gridSettingsModal">
                Noise Settings
            </button>
            <button type="button" class="btn btn-primary" onclick="downloadCanvasAsPng()">
                Download as PNG
            </button>
            <button type="button" class="btn btn-primary">
                Get Noise Seed
            </button>
            <button type="button" class="btn btn-primary" id="redraw">
                Redraw
            </button>
        </p>
    </div>

    <div class="container" id="grid">
        <canvas id="canvas" class="border border-dark"></canvas>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gridSettingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Grid Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="gridSettingsForm" name="gridSettings" role="form">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="hexSize">Edge Size</label>
                                <input type="number" class="form-control" id="hexSize" name="hexSize" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lineThickness">Line Thickness</label>
                                <input type="number" class="form-control" id="lineThickness" name="lineThickness">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hexOrientation">Orientation</label>
                            <select class="form-control" id="hexOrientation" name="hexOrientation">
                                <option value="flat" selected>Flat</option>
                                <option value="pointy">Pointy</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="hexColums">Columns</label>
                                <input type="number" class="form-control" id="hexColums" name="hexColums">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="hexRows">Rows</label>
                                <input type="number" class="form-control" id="hexRows" name="hexRows">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-group" type="checkbox" id="hideCoords" name="hideCoords">
                                <label for="hideCoords">
                                    Hide Coordinates
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
